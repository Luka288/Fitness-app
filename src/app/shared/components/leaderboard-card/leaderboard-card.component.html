<div class="user-card">
  <div class="user-header">
    <img [src]="user?.photoURL" alt="" />
    <h3>
      {{ user?.displayName }}
    </h3>
  </div>

  <div class="activities" *ngIf="user?.activities?.length">
    <ul>
      <li>Total activities: {{ user?.activities?.length }}</li>
    </ul>
  </div>
</div>
