<div class="side-panel">
  <div class="buttons">
    <ul>
      @for (item of sidePanelItems(); track $index) {
      <li>
        <a [routerLink]="[item.href]">
          {{ item.title }}
        </a>
      </li>
      }
      <li>
        <a (click)="logOut()">Logout</a>
      </li>
    </ul>
  </div>
</div>
