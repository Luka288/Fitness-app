<div class="goal-card">
  <div class="progress-circle">
    <round-progress
      [current]="goalData?.progress || 0"
      [max]="goalData!.goal"
      [semicircle]="true"
      [clockwise]="true"
      [responsive]="true"
    >
    </round-progress>
    <div class="title">
      <h5 *ngIf="goalData!.goal > goalData!.progress">
        <i
          class="fa-solid"
          [ngClass]="{
            'fa-person-running': goalData?.type === 'DISTANCE',
            'fa-fire': goalData?.type === 'CALORIES'
          }"
        ></i>
        {{ goalData!.progress }} / {{ goalData!.goal }}
        <span>{{ goalData?.type === "DISTANCE" ? "KM" : "KCAL" }}</span>
      </h5>
      <span *ngIf="goalData!.progress >= goalData!.goal" class="completion-text"
        >üèÜ<br />
        Goal <br />
        Completed</span
      >
    </div>
  </div>
  <div class="note" *ngIf="goalData!.goal > goalData!.progress">
    <span
      ><b>
        <i class="fa-solid fa-circle-exclamation"></i>
        Note:</b
      >
      Daily goals include today's activities. If you burned 1200 calories, it
      will count towards your new calorie goal.</span
    >
  </div>
  <div class="card-footer" *ngIf="goalData!.progress >= goalData!.goal">
    <button (click)="onNewGoal()">Start new goal</button>
  </div>
</div>
